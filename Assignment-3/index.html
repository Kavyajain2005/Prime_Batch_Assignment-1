<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Form </h1>
    <form action="Submit.html">
        <label for="Name"> Name: </label>
        <input type="text" id="Name"> <br /> <br />
        
        <label for="Email"> Email: </label>
        <input type="email" id="Email"> <br /> <br />
        
        <label for="Password"> Password: </label>
        <input type="password" id="Password"> <br /> <br />
        
        <label for="Gender"> Gender: </label>
        <input type="radio" id="Male" name="gen">  
        <label for="Male"> Male </label>
        <input type="radio" id="Female" name="gen">  
        <label for="Female"> Female </label>
        <input type="radio" id="Other" name="gen">  
        <label for="Other"> Other </label> <br /> <br />

        <label for="Hobbies"> Hobbies: </label> <br />
        <input type="checkbox" id="Read">
        <label for="Read"> Reading </label> <br />
        <input type="checkbox" id="Travel">
        <label for="Travel"> Travelling </label> <br />
        <input type="checkbox" id="Cook">
        <label for="Cook"> Cooking </label> <br />
        <input type="checkbox" id="Sports">
        <label for="Sports"> Sports </label> <br /> <br />

        <label for="City"> City: </label>
        <select>
            <option value="Select"> Select your city</option>
            <option value="Delhi"> Delhi</option>
            <option value="Mumbai"> Mumbai </option>
            <option value="Chennai"> Chennai </option>
            <option value="Hyderabad"> Hyderabad </option>
            <option value="Pune"> Pune </option>
        </select> <br /> <br />
        
        <label for="dob"> Date of Birth: </label>
        <input type="date" id="dob"> <br /> <br />

        <label for="Phone"> Phone Number: </label>
        <input type="tel"> <br /> <br />

        <label for="Address"> Address: </label> <br />
        <textarea rows="5" cols="50" placeholder="Enter your address"></textarea> <br /> <br />

        <button type="submit"> Submit </button>
    </form>
</body>
</html>
